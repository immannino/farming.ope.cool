    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script data-goatcounter="https://opedotcool.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</head>
<body>
    <main id="app">
        <h2 style="padding-top: 1rem; font-size: 2rem;" class="rs-text">99 Farming</h2>
        <div class="info-group">
            <p style="font-size:16px;" class="rs-text">{{ remaining.toLocaleString() }} xp since</p>
            <div class="img">
                <svg width="100" height="50" viewBox="0 0 150 50" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <defs>
                      <variable id="numerator" type="text">98</variable>
                      <variable id="denominator" type="text">98</variable>
                      <color id="bgColor">#454545</color>
                      <color id="borderColor">#606060</color>
                      <color id="textColor">#ccff00</color>
                      <color id="textOutlineColor">#000000</color>
                      <color id="slashColor">#000000</color>
                      <variable id="iconURL" type="url">https://static.wikia.nocookie.net/2007scape/images/f/fc/Farming_icon.png</variable>
                    </defs>
                  
                    <path d="M 5 0 L 95 0 L 100 5 L 100 45 L 95 50 L 5 50 L 0 45 L 0 5 Z"
                          fill="#454545" stroke="#606060" stroke-width="2"/>
                  
                    <image href="https://static.wikia.nocookie.net/2007scape/images/f/fc/Farming_icon.png"
                           x="8" y="6" height="34" width="34"
                           preserveAspectRatio="xMidYMid meet"/>
                  
                    <g font-family="monospace" font-size="14" text-anchor="middle">
                      <text class="level-text" x="60" y="20.5" fill="#FFff00" v-if="farming">{{farming.level}}</text>
                  
                      <line x1="90" y1="8" x2="50" y2="42" stroke="#000000" stroke-width="2"/>
                
                      <text class="level-text" x="82" y="42.5" fill="#FFff00">99</text>
                    </g>
                  
                  </svg>
            </div>
        </div>
        <p v-if="farming" class="smol rs-text">99 Achieved: 2025-04-28 at 07:12am PT</p>
        <p v-if="farming" class="smol rs-text">Last updated: {{ timestamp }}</p>
       <div class="progress">
            <div style="padding-top: 15px">
                <div>{{ percent }}% {{ current.toLocaleString() }} xp</div>
            </div>
        </div>
    </main>
    <script>
        const app = Vue.createApp({
            el: '#app',
            data() {
                return {
                    target: 13034431,
                    farming: null,
                    current: 0,
                }
            },
            computed: {
                remaining() {
                    return this.target - this.current;
                },
                percent() {
                    return ((this.current / this.target) * 100).toFixed(2)
                },
                timestamp() {
                    return new Date(this.farming.timestamp).toLocaleString();
                }
            },
            mounted() {
                this.fetch();
            },
            methods: {
                async fetch() {
                    try {
                        const res = await fetch('/farming.json');
                        const data = await res.json();
                        this.current = data.xp;
                        this.farming = data;
                        document.documentElement.style.cssText = `--goal-progress-height: 50%`;
                        // this.current = 13000000
                        // document.documentElement.style.cssText = `--goal-progress-height: 100%`;
                    } catch (err) {
                        this.error = err
                    }
                }
            }
        })
        app.mount('#app');
    </script>
    <style>
        :root {
            --goal-progress-height: 10%;
            --dark: rgb(0, 108, 182);
            --light: rgb(241, 241, 234);
            --light-text: #050505;
            --dark-text: white;
        }
        h1, h2, h3, h4 { margin: 0; padding: 0; }
        html, body { margin: 0; padding: 0; max-height: 100vh; height: 100%; }
        #app {
            height: 100vh;
            width: 100vw;
            position: relative;
            font-size: 3rem;          
            font-family: "Press Start 2P", monospace;
            font-weight: 400;
            font-style: normal;
            text-align: center;
            background-color: var(--light);
            color: var(--light-text, #050505);
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old versions of Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                    user-select: none; /* Non-prefixed version, currently
                                        supported by Chrome, Edge, Opera a */
            /* background-image: url(https://oldschool.runescape.wiki/images/Default_login_screen_mobile.png); */
            background-image: url("https://oldschool.runescape.wiki/images/Login_background_%28Farming%29.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .info-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        svg text {
            font-family: "Press Start 2P", monospace;
            font-weight: 400;
            font-style: normal;
        }

        .rs-text {
            color:yellow;
            text-shadow: 3px 3px 0px black;
        }

        .smol {
            font-size: 10px;
            text-align: center;
        }
        .goal {
            position: fixed;
            top: calc(100% - 2rem);
            color: black;
            right: 1rem;
            font-size: 12px;
            display: flex;
            gap: 5px;
            align-items: center;
            z-index: 999999;
        }

        .goal  input {
            width: 50px;
        }

        .progress {
            position: fixed;
            width: 100%;
            bottom: 0;
            height: var(--goal-progress-height);
            transition: all 0.15s ease;
            /* background-color: rgba(255, 255, 0, 0.402); */
            color: yellow;
            text-shadow: 2px 2px 0px black;
            font-weight: bold;;
            z-index: 1;
            font-size: 10px;
            background-image: url(https://oldschool.runescape.wiki/images/thumb/Farming_cape_detail.png/120px-Farming_cape_detail.png);
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
        }

        @media (prefers-color-scheme: dark) {
            #app {
                background-color: var(--dark, rgb(0, 108, 182));
                color: var(--dark-text, white);
            }

            .count {
                color: var(--light, rgb(241, 241, 234));
            }

            .but:hover {
                color: var(--light, rgb(241, 241, 234));
            }

            .progress > div {
                color: white;
            }
        }

         /* prevent pull-to-refresh for Safari 16+ */
         @media screen and (pointer: coarse) {
            @supports (-webkit-backdrop-filter: blur(1px)) and (overscroll-behavior-y: none)  {
                html {
                    min-height: 100%;
                    overscroll-behavior-y: none;
                }
            }
        }
        /* prevent pull-to-refresh for Safari 9~15 */
        @media screen and (pointer: coarse) {
            @supports (-webkit-backdrop-filter: blur(1px)) and (not (overscroll-behavior-y: none))  {
                html {
                    height: 100vh;
                    overflow: hidden;
                }
                body {
                    margin: 0px;
                    max-height: 100vh; /* or `height: calc(100% - 16px);` if body has default margin */
                    overflow: auto;
                    -webkit-overflow-scrolling: touch;
                }
                /* in this case to disable pinch-zoom, set `touch-action: pan-x pan-y;` on `body` instead of `html` */
            }
        }
    </style>
</body>
</html>
